<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å–®å­—è¨˜æ†¶å¡ (ä¿®å¾©ç‰ˆ)</title>
    <!-- å˜—è©¦è¼‰å…¥ Tailwindï¼Œä½†å¦‚æœä¸æˆåŠŸï¼Œä¸‹æ–¹çš„ <style> æœƒä½œç‚ºä¿éšª -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- æ ¸å¿ƒåŠŸèƒ½æ¨£å¼ (ç¢ºä¿æ²’æœ‰ Tailwind ä¹Ÿèƒ½é‹ä½œ) --- */
        .hidden { display: none !important; }
        .block { display: block !important; }
        
        /* éŒ¯èª¤æ–æ™ƒå‹•ç•« */
        .shake { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        /* åŸºæœ¬æ’ç‰ˆä¿åº• (è‹¥ CDN æ›æ‰æ™‚ä½¿ç”¨) */
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f3f4f6; padding: 20px; }
        .btn { cursor: pointer; padding: 8px 16px; border-radius: 6px; border: none; font-weight: bold; }
        .btn-blue { background-color: #3b82f6; color: white; }
        .btn-red { background-color: #ef4444; color: white; }
        .input-field { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800 font-sans">

    <div class="max-w-2xl mx-auto bg-white min-h-[500px] rounded-xl shadow-lg p-6">
        <!-- é ‚éƒ¨å°èˆª -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 border-b pb-4 gap-4">
            <h1 class="text-2xl font-bold text-gray-700">ğŸ“ å–®å­—è¨˜æ†¶å¡</h1>
            <div class="flex gap-2 bg-gray-100 p-1 rounded-lg">
                <button onclick="switchTab('quiz')" id="btn-quiz" class="btn px-4 py-2 rounded shadow-sm bg-blue-600 text-white transition-all">
                    æ¸¬é©—æ¨¡å¼
                </button>
                <button onclick="switchTab('manage')" id="btn-manage" class="btn px-4 py-2 rounded text-gray-600 hover:bg-gray-200 transition-all">
                    å–®å­—ç®¡ç†
                </button>
            </div>
        </header>

        <!-- éŒ¯èª¤è¨Šæ¯æç¤ºå€ (Debugç”¨) -->
        <div id="system-msg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

        <!-- 1. æ¸¬é©—æ¨¡å¼ -->
        <main id="view-quiz" class="text-center space-y-8">
            <div id="quiz-container" class="py-8">
                <!-- é¡Œç›®å¡ç‰‡ -->
                <div id="quiz-card">
                    <span id="quiz-pos" class="inline-block bg-gray-200 text-gray-600 text-xs px-2 py-1 rounded mb-2">è©æ€§</span>
                    <h2 id="quiz-meaning" class="text-4xl font-bold text-gray-800 mb-8">æº–å‚™ä¸­...</h2>
                    
                    <div class="relative max-w-xs mx-auto">
                        <input type="text" id="quiz-input" placeholder="è¼¸å…¥å–®å­—..." autocomplete="off"
                               class="w-full text-center text-2xl border-b-2 border-gray-300 focus:border-blue-500 outline-none py-2 bg-transparent">
                        <p id="error-msg" class="text-red-500 text-sm mt-2 h-5 opacity-0 font-bold">æ‹¼å­—éŒ¯èª¤</p>
                    </div>
                </div>

                <!-- ç­”å°é¡¯ç¤º -->
                <div id="result-area" class="hidden">
                    <div class="text-green-600 text-2xl font-bold mb-4">ğŸ‰ æ­£ç¢ºï¼š<span id="answer-display"></span></div>
                    <button onclick="nextQuestion()" class="btn btn-blue text-lg px-8 py-2 shadow-lg transform hover:scale-105 transition">
                        ä¸‹ä¸€é¡Œ (Enter)
                    </button>
                </div>

                <!-- ç„¡è³‡æ–™ç‹€æ…‹ -->
                <div id="empty-state" class="hidden py-10">
                    <p class="text-gray-500 text-lg mb-4">é¡Œåº«æ˜¯ç©ºçš„</p>
                    <button onclick="switchTab('manage')" class="text-blue-500 hover:underline">å‰å¾€æ–°å¢å–®å­— â†’</button>
                </div>
            </div>
        </main>

        <!-- 2. ç®¡ç†æ¨¡å¼ -->
        <main id="view-manage" class="hidden">
            <!-- æ–°å¢è¡¨å–® -->
            <div class="bg-gray-50 p-4 rounded-lg mb-6 border border-gray-200">
                <h3 class="font-bold mb-3 text-gray-700">â• æ–°å¢å–®å­—</h3>
                <form id="add-form" class="grid grid-cols-1 md:grid-cols-4 gap-3">
                    <input type="text" id="input-spelling" placeholder="è‹±æ–‡ (Apple)" required class="input-field">
                    <input type="text" id="input-meaning" placeholder="ä¸­æ–‡ (è˜‹æœ)" required class="input-field">
                    <input type="text" id="input-pos" placeholder="è©æ€§ (n.)" required class="input-field">
                    <button type="submit" class="btn btn-blue md:col-span-1">æ–°å¢</button>
                </form>
            </div>

            <!-- å·¥å…·åˆ— -->
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-bold text-gray-700">å–®å­—åˆ—è¡¨ (<span id="word-count">0</span>)</h3>
                <button onclick="resetData()" class="text-xs text-red-400 hover:text-red-600 underline">
                    âš ï¸ é‡ç½®æ‰€æœ‰è³‡æ–™
                </button>
            </div>

            <!-- åˆ—è¡¨ -->
            <div class="overflow-y-auto max-h-[400px] border rounded bg-white">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-100 sticky top-0">
                        <tr>
                            <th class="p-3 border-b text-sm text-gray-600">è‹±æ–‡</th>
                            <th class="p-3 border-b text-sm text-gray-600">ä¸­æ–‡</th>
                            <th class="p-3 border-b text-sm text-gray-600">è©æ€§</th>
                            <th class="p-3 border-b text-sm text-gray-600">åˆªé™¤</th>
                        </tr>
                    </thead>
                    <tbody id="word-list-body" class="divide-y">
                        <!-- JS æ¸²æŸ“ -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        const STORAGE_KEY = 'vocab_app_v2';
        let words = [];
        let currentWord = null;

        // --- åˆå§‹åŒ– ---
        document.addEventListener('DOMContentLoaded', () => {
            loadWords(); // è¼‰å…¥è³‡æ–™
            setupEventListeners(); // ç¶å®šäº‹ä»¶
            
            // é è¨­é¡¯ç¤ºæ¸¬é©—ä»‹é¢
            if (words.length > 0) {
                nextQuestion();
            } else {
                showEmptyState();
            }
        });

        function setupEventListeners() {
            // è¡¨å–®æäº¤
            document.getElementById('add-form').addEventListener('submit', handleAddWord);
            
            // æ¸¬é©—è¼¸å…¥æ¡†ç›£è½
            const input = document.getElementById('quiz-input');
            input.addEventListener('input', handleInputCheck);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const resultArea = document.getElementById('result-area');
                    if (!resultArea.classList.contains('hidden')) {
                        nextQuestion();
                    }
                }
            });
        }

        // --- è³‡æ–™è™•ç† ---
        function loadWords() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                if (data) {
                    words = JSON.parse(data);
                }
            } catch (e) {
                console.error("è³‡æ–™è®€å–å¤±æ•—", e);
                showSystemMessage("è®€å–æ­·å²è³‡æ–™å¤±æ•—ï¼Œå·²é‡ç½®ã€‚");
                words = [];
            }
            updateCount();
            renderList();
        }

        function saveWords() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(words));
                updateCount();
            } catch (e) {
                showSystemMessage("å„²å­˜å¤±æ•— (å¯èƒ½æ˜¯ç©ºé–“ä¸è¶³æˆ–æ˜¯ç§å¯†ç€è¦½æ¨¡å¼)");
            }
        }

        function resetData() {
            if(confirm('ç¢ºå®šè¦åˆªé™¤æ‰€æœ‰å–®å­—å—ï¼Ÿæ­¤å‹•ä½œç„¡æ³•å¾©åŸã€‚')) {
                words = [];
                saveWords();
                renderList();
                switchTab('quiz'); // å¼·åˆ¶è·³å›é¦–é é‡æ•´ç‹€æ…‹
                showEmptyState();
            }
        }

        // --- æ ¸å¿ƒåŠŸèƒ½ï¼šæ–°å¢å–®å­— ---
        function handleAddWord(e) {
            e.preventDefault();
            const spelling = document.getElementById('input-spelling').value.trim();
            const meaning = document.getElementById('input-meaning').value.trim();
            const pos = document.getElementById('input-pos').value.trim();

            if (!spelling || !meaning) return;

            words.push({ id: Date.now(), spelling, meaning, pos });
            saveWords();
            renderList();
            
            // æ¸…ç©ºè¡¨å–®ä¸¦èšç„¦
            e.target.reset();
            document.getElementById('input-spelling').focus();
            
            // å¦‚æœæ˜¯ç¬¬ä¸€ç­†è³‡æ–™ï¼Œç«‹åˆ»æ›´æ–°æ¸¬é©—å€
            if (words.length === 1) {
                document.getElementById('empty-state').classList.add('hidden');
                document.getElementById('quiz-card').classList.remove('hidden');
                nextQuestion();
            }
        }

        // --- æ ¸å¿ƒåŠŸèƒ½ï¼šåˆªé™¤å–®å­— ---
        function deleteWord(id) {
            words = words.filter(w => w.id !== id);
            saveWords();
            renderList();
            
            // å¦‚æœåˆªåˆ°æ²’å­—äº†
            if (words.length === 0) {
                showEmptyState();
            } else if (currentWord && currentWord.id === id) {
                // å¦‚æœåˆªé™¤çš„æ˜¯ç•¶å‰æ­£åœ¨è€ƒçš„å­—ï¼Œè·³ä¸‹ä¸€é¡Œ
                nextQuestion();
            }
        }

        // --- æ ¸å¿ƒåŠŸèƒ½ï¼šå³æ™‚æ‹¼å­—æª¢æŸ¥ ---
        function handleInputCheck(e) {
            if (!currentWord) return;
            
            const inputVal = e.target.value; // å€åˆ†å¤§å°å¯«ï¼Œè‹¥è¦å¿½ç•¥å¯æ”¹ç”¨ .toLowerCase()
            const target = currentWord.spelling;
            const inputEl = e.target;
            const errorMsg = document.getElementById('error-msg');

            // 1. å®Œå…¨æ­£ç¢º
            if (inputVal === target) {
                inputEl.classList.remove('border-red-500', 'text-red-600');
                inputEl.classList.add('border-green-500', 'text-green-600');
                inputEl.disabled = true;
                errorMsg.style.opacity = '0';
                
                document.getElementById('answer-display').textContent = target;
                document.getElementById('result-area').classList.remove('hidden');
                document.querySelector('#result-area button').focus();
                return;
            }

            // 2. æª¢æŸ¥å‰ç¶´ (æ˜¯å¦ç›®å‰ç‚ºæ­¢éƒ½å°)
            if (!target.startsWith(inputVal)) {
                // æ‰“éŒ¯å­—äº†
                inputEl.classList.add('border-red-500', 'text-red-600', 'shake');
                inputEl.classList.remove('border-gray-300', 'focus:border-blue-500');
                errorMsg.style.opacity = '1';
                
                // ç§»é™¤å‹•ç•« class è®“ä¸‹æ¬¡é‚„èƒ½è§¸ç™¼
                setTimeout(() => inputEl.classList.remove('shake'), 300);
            } else {
                // ç›®å‰ç‚ºæ­¢æ˜¯å°çš„ (ä½†é‚„æ²’æ‰“å®Œ)
                inputEl.classList.remove('border-red-500', 'text-red-600', 'border-green-500', 'text-green-600');
                inputEl.classList.add('border-gray-300', 'focus:border-blue-500');
                errorMsg.style.opacity = '0';
            }
        }

        // --- UI é‚è¼¯ ---
        function nextQuestion() {
            if (words.length === 0) {
                showEmptyState();
                return;
            }
            
            const randIdx = Math.floor(Math.random() * words.length);
            currentWord = words[randIdx];

            // UI Reset
            const inputEl = document.getElementById('quiz-input');
            inputEl.value = '';
            inputEl.disabled = false;
            inputEl.classList.remove('border-green-500', 'text-green-600', 'border-red-500', 'text-red-600');
            inputEl.classList.add('border-gray-300');
            inputEl.focus();

            document.getElementById('quiz-meaning').textContent = currentWord.meaning;
            document.getElementById('quiz-pos').textContent = currentWord.pos;
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('quiz-card').classList.remove('hidden');
            document.getElementById('empty-state').classList.add('hidden');
        }

        function showEmptyState() {
            document.getElementById('quiz-card').classList.add('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('empty-state').classList.remove('hidden');
        }

        function renderList() {
            const tbody = document.getElementById('word-list-body');
            tbody.innerHTML = '';
            
            [...words].reverse().forEach(word => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                tr.innerHTML = `
                    <td class="p-3 text-blue-600 font-medium">${word.spelling}</td>
                    <td class="p-3">${word.meaning}</td>
                    <td class="p-3"><span class="bg-gray-200 text-xs px-2 py-1 rounded">${word.pos}</span></td>
                    <td class="p-3">
                        <button onclick="deleteWord(${word.id})" class="text-red-500 font-bold px-2 hover:bg-red-100 rounded">âœ•</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateCount() {
            document.getElementById('word-count').textContent = words.length;
        }

        function switchTab(tabName) {
            const viewQuiz = document.getElementById('view-quiz');
            const viewManage = document.getElementById('view-manage');
            const btnQuiz = document.getElementById('btn-quiz');
            const btnManage = document.getElementById('btn-manage');

            if (tabName === 'quiz') {
                viewQuiz.classList.remove('hidden');
                viewManage.classList.add('hidden');
                
                setActiveBtn(btnQuiz, true);
                setActiveBtn(btnManage, false);
                
                if (words.length > 0) setTimeout(() => document.getElementById('quiz-input').focus(), 50);
            } else {
                viewQuiz.classList.add('hidden');
                viewManage.classList.remove('hidden');
                
                setActiveBtn(btnManage, true);
                setActiveBtn(btnQuiz, false);
            }
        }

        function setActiveBtn(btn, isActive) {
            if (isActive) {
                btn.classList.remove('bg-gray-100', 'text-gray-600');
                btn.classList.add('bg-blue-600', 'text-white');
            } else {
                btn.classList.add('bg-gray-100', 'text-gray-600');
                btn.classList.remove('bg-blue-600', 'text-white');
            }
        }
        
        function showSystemMessage(msg) {
            const el = document.getElementById('system-msg');
            el.textContent = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 3000);
        }
    </script>
</body>
